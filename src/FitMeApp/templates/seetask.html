{% extends 'base1.html' %}


{% block body %}

{% if task %}
{% for i in task %}
<div style=" border: 1px solid black; margin: 20px; padding: 30px; background-color: white;" class="row">

<div class="col-md-4" style="overflow:auto;">
{{i.note|safe}}
</div>

<div class="col-md-4">
<a href="{{i.task_to_give}}" class="btn btn-default">{{i.task_to_give}}</i>
</div>

<div class="col-md-4">
<a href="#" class="btn btn-danger btn-inline" style="width:100%">done</a>
</div>

</div>
{% endfor %}
{% else %}
<h1> no task for today, take some rest </h1>
{% endif %}


{% endblock %}
