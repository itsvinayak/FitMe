{% extends 'base1.html' %}

{% block body %}
   
   <h1> welcome, {{user.username}} </h1>
   <center>
   {% if user.trainee %}
   <img class="img-circle" src="{{user.trainee.image.url}}"  style="border:4px solid gray"/>
   {% elif user.trainer %}
   <img src="{{user.trainer.image.url}}" class="img-circle" style="border:4px solid gray">
   {% endif %}
   </center>    
      <div class="info">
        <h1 class="item-title">about</h1>
        <hr style="border: 1px solid black;" width="50%" align="left" />
        <div class="item"><b>name : </b>{{user.first_name}} {{user.last_name}}</div>
        <div class="item"><b>email : </b>{{user.email}}</div>
        <div class="item"><b>phone : </b>{{user.user_details.phone_no}}</div>
        <hr />
      </div>
{% endblock %}
